<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Streaming de musica" />
    <meta name="keywords" content="musica, streaming, artistas, tendencias" />
    <meta name="author" content="Grupo 3" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../CSS/abmStyle.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/EstilosNav.css">
    <link rel="stylesheet" href="../CSS/footer-style.css">
    <title>SoundG3</title>
  </head>
  <body>
    <header class="fixed-top mb-5" id="inyectarNavbar"></header>
    <main>
      <div class="botonesABM">
        <button
          type="button"
          class="btn btn-success m-3"
          data-bs-toggle="modal"
          data-bs-target="#agregarAlbumes"
        >
          Agregar album
        </button>
        <div
          class="modal fade"
          id="agregarAlbumes"
          tabindex="-1"
          aria-labelledby="agregarAlbumesLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5">Agregar</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="nombreAlbum" class="form-label"
                      >Nombre del album</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="nombreAlbumAgregar"
                      maxlength="50"
                      minlength="1"
                    />
                    <div id="nombreAlbum" class="form-text"></div>
                  </div>
                  <div class="mb-3">
                    <select
                      name="listaArtistas"
                      class="form-select"
                      id="listaArtistas"
                    >
                      <option value="">Ninguno</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="albumImgURL" class="form-label"
                      >URL de la imagen del album</label
                    >
                    <input type="url" class="form-control" id="albumImgURL" />
                  </div>
                  <div class="mb-3">
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-bs-dismiss="modal"
                    >
                      Cerrar
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary"
                      id="botonAgregar"
                    >
                      Guardar cambios
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre del album</th>
            <th scope="col">Artista</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody id="cuerpoTablaAlbumes"></tbody>
      </table>
    </main>
    <footer id="inyectarFooter">
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/166a168cfc.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/localStorage.js"></script>
    <script src="../JS/abmAlbumes.js"></script>
    <script src="../JS/navbarPage.js"></script>
    <script src="../JS/footerPage.js"></script>
    <script src="../JS/validaciones/abmAdmin.js"></script>
  </body>
</html>
