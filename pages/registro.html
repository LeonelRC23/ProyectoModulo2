<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/EstilosNav.css">
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/footer-style.css">
    <title>Registrate</title>
  </head>
  <body>
    <main id="mainRegistro">
      <section class="container contenedorForm py-3">
        <h3 class="text-center mb-3">
          <b>Regístrate para empezar <br />a escuchar contenido</b>
        </h3>
        <form class="row d-flex justify-content-center">
          <fieldset>
            <div class="col-md-12 col-xl-12 col-sm-12 pb-3">
              <label for="nombre" class="form-label">Tu Nombre</label>
              <input
                type="text"
                class="form-control mb-2"
                id="nombre"
                placeholder="Tu Nombre"
                minlength="3"
                maxlength="25"
                required
              />
            </div>
            <div class="col-md-12 col-xl-12 col-sm-12 pb-3">
              <label for="nombredeUsuario" class="form-label"
                >Nombre de Usuario</label
              >
              <div class="input-group has-validation">
                <input
                  type="text"
                  class="form-control"
                  id="nombredeUsuario"
                  aria-describedby="inputGroupPrepend3 nombredeUsuarioFeedback"
                  placeholder="Nombre de usuario"
                  minlength="6"
                  maxlength="20"
                  required
                />
              </div>
            </div>
            <div class="col-md-12 col-xl-12 col-sm-12 pb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="ejemplo@mail.com"
                minlength="16"
                maxlength="50"
                required
              />
            </div>
            <div class="col-md-12 col-xl-12 col-sm-12 pb-3">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control focus-ring py-1 px-2 text-decoration-none border rounded-2"
                id="contraseña"
                minlength="8"
                maxlength="16"
                required
              />
            </div>
          </fieldset>
        </form>
        <div class="d-grid">
          <button class="btn btn-success" id="btnRegistrarse">
            Crear Cuenta
          </button>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <p class="pe-3 pt-3" id="textoRegistro">¿Ya tienes una cuenta?</p>
          <a href="./iniciarSesion.html" class="text-decoration-none pt-3 ps-3"
            >Inicia Sesión</a
          >
        </div>
      </section>
    </main>
    <footer id="inyectarFooter">
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/localStorage.js"></script>
    <script src="../JS/registro.js"></script>
    <script src="../JS/navbarPage.js"></script>
    <script src="../JS/validaciones/validarRegistro.js"></script>
    <script src="../JS/footerPage.js"></script>
  </body>
</html>
