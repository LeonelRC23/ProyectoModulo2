<!DOCTYPE html>
<html lang="es">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Streaming de musica" />
  <meta name="keywords" content="musica, streaming, artistas, tendencias" />
  <meta name="author" content="Grupo 3" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,400&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
  />
  <link rel="stylesheet" href="../css/EstilosNav.css" />
  <link rel="stylesheet" href="../css/footer-style.css" />
  <link rel="stylesheet" href="../css/Estilos-IniciarSesion.css" />
  <body>
    <header class="mb-5" id="inyectarNavbar"></header>
    <main>
      <section class="container" id="contenedorPrincipal">
        <div class="row justify-content-center">
          <article class="col-xl-4 col-lg-4 col-md-6 p-0">
            <img
              class="rounded-start-4"
              id="imgIniciarSesion"
              src="../img/music.jpg"
              alt="music"
            />
          </article>
          <article
            class="px-4 col-xl-4 col-lg-4 col-md-6 rounded-end-4 contenedorIniciarSesion"
          >
            <form>
              <h1 class="py-3 text-center">Iniciar sesión</h1>
              <div>
                <label for="correoIniciarSesion" class="form-label lead mb-2"
                  >Correo:</label
                >
                <input
                  type="email"
                  id="correoIniciarSesion"
                  minlength="11"
                  maxlength="100"
                  placeholder="usuario@usuario.com"
                  class="form-control mb-3"
                  required
                />
              </div>
              <div>
                <label for="claveIniciarSesion" class="form-label lead mb-2"
                  >Contraseña:</label
                >
                <input
                  type="password"
                  id="claveIniciarSesion"
                  minlength="8"
                  maxlength="50"
                  class="form-control mb-3"
                  required
                />
              </div>
              <div>
                <button
                  type="submit"
                  class="btn btn-success w-100 lead fw-bold mb-3"
                  id="btnIniciarSesion"
                >
                  Iniciar sesión
                </button>
              </div>
              <div>
                <p class="text-center fs-6" id="alternativaIniciarSesion">
                  O tambien podés
                </p>
                <div>
                  <a
                    href="./error404.html"
                    type="submit"
                    class="btn btn-danger w-100 lead fw-bold mb-3"
                  >
                    Iniciar sesión con Google
                  </a>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    Recuerdame
                  </label>
                </div>
                <div>
                  <a href="#"> ¿Olvidaste tu contraseña? </a>
                </div>
              </div>
            </form>
            <div class="text-center mt-5">
              <span
                >¿No tienes una cuenta?
                <a href="#">Regístrate</a>
              </span>
            </div>
          </article>
        </div>
      </section>
    </main>
    <footer id="inyectarFooter">
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/166a168cfc.js"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/validaciones/validarLogin.js"></script>
    <script src="../JS/localStorage.js"></script>
    <script src="../JS/navbarPage.js"></script>
    <script src="../JS/footerPage.js"></script>
    <script src="../JS/login.js"></script>
  </body>
</html>
