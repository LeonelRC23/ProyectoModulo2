<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Modal de inicio de sesión" />
    <meta name="keywords" content="inicio de sesión" />
    <meta name="author" content="SoundG3" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Inicio de sesión</title>
  </head>
  <body>
    <header class="fixed-top mb-5">
      <nav
        class="efectoBlur navbar navbar-expand-md bg-body-tertiary navbar bg-dark border-bottom border-body py-3"
        data-bs-theme="dark"
      >
        <div class="container">
          <a class="navbar-brand m-lg-0" href="#">
            <img src="" alt="g3SoundGIF" id="imglogo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div id="elementosNavbar">
              <ul class="navbar-nav me-auto mx-lg-5" id="listaNavbar">
                <div class="d-flex mb-md-3" id="elementosNav">
                  <li class="nav-item p-lg-2 px-xl-2 mx-md-3 py-sm-3">
                    <a class="nav-link active" aria-current="page" href="#">
                      <i class="fa-solid fa-house"></i>
                      Inicio
                    </a>
                  </li>
                  <li class="nav-item p-lg-2 px-xl-2 mx-md-3 py-sm-3">
                    <a class="nav-link" href="#">
                      <i class="fa-solid fa-globe"></i>
                      Libreria</a
                    >
                  </li>
                  <li class="nav-item p-lg-2 px-xl-2 mx-md-3 py-sm-3">
                    <a class="nav-link" href="#">
                      <i class="fa-solid fa-bookmark"></i>
                      Lista de reproduccion
                    </a>
                  </li>
                </div>
                <form
                  class="d-flex justify-content-center align-items-center p-lg-0 px-xl-2"
                  role="search"
                >
                  <input
                    id="inputBuscar"
                    class="form-control me-2 p-lg-2 mx-xl-2"
                    type="search"
                    placeholder="Buscar"
                    aria-label="Buscar"
                  />
                  <a href="#" type="submit" id="buscarNavbar" class="mx-2">
                    <i
                      class="fa-solid fa-magnifying-glass"
                      style="color: #ffffff"
                    ></i>
                  </a>
                </form>
              </ul>
            </div>
            <div class="d-flex flex-column">
              <button
                type="button"
                class="btn btn-lg btn-success my-3 fs-5 botonesUsuario"
                data-bs-toggle="modal"
                data-bs-target="#isModal"
              >
                Iniciar sesión
              </button>
              <button class="btn btn-success fs-5 botonesUsuario" type="submit">
                Registrate
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main id="fondo">
     

    </main>
    <div
      class="modal fade"
      id="isModal"
      tabindex="-1"
      aria-labelledby="isModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content container fondo">
          <div class="d-flex justify-content-end p-2">
            <button
              type="button"
              class="btn-close p-2 botonInicio"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="row fondo">
            <div
              class="col-md-12 col-lg-6 text-center d-flex justify-content-center"
            >
              <img
                class="img-fluid mb-lg-5"
                id="img"
                src="../img/g3Sound.gif"
                alt="img del logo "
              />
            </div>
            <div class="col-md-12 col-lg-6">
              <div class="modal-header">
                <h2 class="modal-title fs-2 text-white inicio">
                  Iniciar sesión
                </h2>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3 text-white">
                    <label for="email" class="form-label" id="letras">
                      Correo electrónico:</label
                    >
                    <input
                      type="email"
                      class="form-control bg-white"
                      id="email"
                      placeholder="sound3g@example.com"
                      minlength="10"
                      maxlength="300"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="contraseña"
                      class="form-label text-white"
                      id="letras"
                    >
                      Contraseña:</label
                    >
                    <input
                      type="password"
                      class="form-control bg-md-white"
                      id="contraseña"
                      minlength="8"
                      maxlength="30"
                      required
                      placeholder="Ingrese su clave"
                    />
                  </div>
                  <div class="d-flex justify-content-between">
                    <div>
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="Recordatorio"
                      />
                      <label
                        class="form-check-label text-white"
                        for="Recordatorio"
                        id="letras"
                        >Recuérdame</label
                      >
                    </div>
                    <a
                      class="link-underline link-underline-opacity-0 item"
                      href="#"
                      id="letras"
                      >Olvidé mi clave</a
                    >
                  </div>
                  <button
                    type="submit"
                    class="btn w-100 my-4 fs-5 py-2 text-white botonInicio botonInicioDegrade"
                  >
                    Ingresar
                  </button>
                  <article>
                    <h2 class="modal-title fs-5 text-center text-white">
                      O iniciar sesión con Google
                    </h2>
                    <button
                      type="button"
                      class="btn btn-danger btn-lg w-100 mt-3"
                    >
                      Inicie sesión con Google
                    </button>
                  </article>
                  <div class="mb-3 mt-3">
                    <h2 class="fs-5 text-center text-white">
                      ¿No tiene cuenta aún?
                      <a
                        class="link-underline link-underline-opacity-0"
                        href="#"
                      >
                        Registrarme</a
                      >
                    </h2>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
