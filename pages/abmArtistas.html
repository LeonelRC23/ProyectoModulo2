    <meta name="keywords" content="musica, streaming, artistas, tendencias" />

    <title>SoundG3</title>
  </head>
  <body>
    <header class="fixed-top mb-5" id="inyectarNavbar">
    </header>
    <main>
      <div class="botonesABM">
        <button
          type="button"
          class="btn btn-success m-3"
          data-bs-toggle="modal"
          data-bs-target="#agregarArtistas"
        >
          Agregar artista
        </button>
        <div
          class="modal fade"
          id="agregarArtistas"
          tabindex="-1"
          aria-labelledby="agregarArtistasLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="agregarArtistasLabel">
                  Agregar
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="nombreArtista" class="form-label"
                      >Nombre del artista</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="nombreArtistaAgregar"
                      maxlength="50"
                      minlength="1"
                    />
                    <div id="nombreArtista" class="form-text"></div>
                  </div>
                  <div class="mb-3">
                    <label for="imagenURL" class="form-label"
                      >URL de la imagen del artista</label
                    >
                    <input
                      type="url"
                      class="form-control"
                      id="imagenURLAgregar"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="imagenBackgroundURL" class="form-label"
                      >URL de la imagen de fondo del artista</label
                    >
                    <input
                      type="url"
                      class="form-control"
                      id="imagenBackgroundURLAgregar"
                    />
                  </div>
                  <div class="mb-3">
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-bs-dismiss="modal"
                    >
                      Cerrar
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary"
                      id="botonAgregar"
                    >
                      Guardar cambios
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Nombre del artista</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody id="cuerpoTablaArtistas"></tbody>
      </table>
    </main>
    <footer>
      <div class="text-center py-3">
        <div class="row m-0">
          <div
            class="col-12 col-sm-12 col-md-12 col-lg-3"
            id="contenedorLogoFooter"
          >
            <a
              href="index.html"
              class="contenedorLogo d-flex justify-content-center"
            >
              <img
                src="./img/logosoundg3.png"
                alt="Logo"
                class=""
                id="imgFooter"
              />
            </a>
          </div>
          <div class="col-12 col-sm-12 col-md-4 col-lg-3">
            <ul class="listaFooter">
              <li class="mt-3 list-unstyled">
                <h4 class="text-light fw-bold">Productos</h4>
              </li>
              <li class="mt-3 list-unstyled">
                <a

                  >Ingresar</a
                >
              </li>
              <li class="mt-3 list-unstyled">
                <a
                  href=""
                  class="link-light link-underline-opacity-10 link-underline-opacity-50-hover text-light"

              </li>
            </ul>
          </div>
          <div class="col-12 col-sm-12 col-md-4 col-lg-3">
            <ul class="listaFooter">

                <h4 class="text-light fw-bold">Acerca de</h4>
              </li>
              <li class="mt-3 list-unstyled">

              </li>
              <li class="mt-3 list-unstyled">

            </ul>
            <div class="d-flex flex-column">
              <p class="text-light">Síguenos en nuestras redes:</p>
              <div class="d-flex justify-content-center">
                <a href="../pages/error404.html"

                <a href="../pages/error404.html"

                <a href="../pages/error404.html"

              </li>

                <a
                  href=""
                  class="link-light link-underline-opacity-10 link-underline-opacity-50-hover text-light"
                  >Privacidad</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container-fluid d-flex justify-content-center">
        <p class="text-light">
          &copy; Sound G3 - Todos los derechos reservados
        </p>
      </div>

  </body>
</html>
