<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/administrarCanciones.css" />
    <title>Lista de canciones</title>
  </head>
  <body>
    <main class="container my-4">
      <div class="d-flex align-items-center justify-content-between titulo">
        <h1 class="text-white">Lista de Canciones</h1>
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#modalContacto"
          id="btnNuevoContacto"
        >
          Nueva Cancion
        </button>
      </div>
      <section class="table-responsive mt-4">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Cancion</th>
              <th scope="col">Artista</th>
              <th scope="col">Album</th>
              <th scope="col">Año</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaContacto">
            <tr>
              <th scope="row">1</th>
              <td>Karaoke</td>
              <td>Gustavo Cerati</td>
              <td>Siempre es hoy</td>
              <td>1993</td>
              <td>
                <a class="btn btn-info my-1" href="./pages/detalleContacto.html">Ver mas</a>
                <button class="btn btn-warning">Editar</button>
                <button class="btn btn-danger my-1">Borrar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <div
    class="modal"
    id="modalContacto"
    tabindex="-1"
    aria-labelledby="modalContactoLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content text-bg-dark">
        <div class="modal-header">
          <h5 class="modal-title">Agregar cancion</h5>
          <button
            type="button"
            class="btn-close bg-light"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Cancion</label>
              <input
                type="text"
                id="cancion"
                class="form-control"
                placeholder="Muchacha ojo de papel"
              />
              <div class="invalid-feedback">
                Ingresaste una cantidad de caracteres erroneos para la cancion
              </div>
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Artista</label>
              <input
                type="text"
                id="artista"
                class="form-control"
                placeholder="Ej: Almendra"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Album</label>
              <input
                type="text"
                id="album"
                class="form-control"
                placeholder="Ej: Almendra"
              />
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Año</label>
              <input
                type="number"
                id="añio"
                class="form-control"
                placeholder="Ej: 1999"
              />
            </div>
            <button class="btn btn-warning w-100 mt-4" type="submit">Agregar cancion</button>
          </form>
        </div>
      </div>
    </div>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
